version: '3.8'

services:
  stream-backend:
    image: iainsmacleod/cuesport-stream-backend:latest
    container_name: cuesport-stream-backend
    ports:
      - "4003:3000"
    volumes:
      # Persist database data
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/app/data/streams.db
      - ADMIN_IP_WHITELIST=192.168.1.0/24
      - ADMIN_PASSWORD=your-admin-password
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s